version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
#        - ./nvm.sh
#        - npm ci --cache .npm
        - npm ci --cache .npm
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - ./nvm.sh
        - ng version
        - ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
